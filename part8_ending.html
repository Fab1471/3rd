    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {

            animation: scaleUpFadeIn 2s ease-in-out forwards, decreaseFontSize 2s ease-in-out forwards; /* AnimaÃ§Ãµes combinadas */
        }

        .final-message span:first-child {

        @keyframes scaleUpFadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
